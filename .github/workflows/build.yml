# .github/workflows/build.yml

name: Build Xposed Module

on:
  push:
    branches: [ main ] # 或者你的主分支名，比如 master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # 同样建议更新到 v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4 # 同样建议更新到 v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3 # v3 是此 action 的最新版本

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease # 或者 assembleDebug

    # 这是 v4 版本的 actions/upload-artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ShortcutHook-release # 这里是产物的名字，下载下来会是一个 zip 包
        path: app/build/outputs/apk/release/app-release.apk # APK 的实际路径，请确保正确
        if-no-files-found: error # 如果没找到文件就报错
